<ion-view view-title="Sign-In" name="login-view" class="login">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login(data)">Login</button>

    <!--<button class="button button-block button-positive" ng-click="facebookSignIn()">Login with Facebook</button>-->

  </ion-content>

</ion-view>
