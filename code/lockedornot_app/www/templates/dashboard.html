<ion-view view-title="" name="dashboard-view">
    <ion-nav-buttons class="logo-wrapper">
        <div class="logo"></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="icon-left ion-log-out button-stable" ng-click="logout()">&nbsp;Logout</a>
    </ion-nav-buttons>


    <ion-content id="ion-content" class="wrapper">
            <div class="row">
                <div class="text-center">
                    <h3 class="my-text">Hi {{getUsername()}}!</h3>
                    <h4 id="notification" class="notification"></h4>
                    <!--<h4 class="my-text"> Your car is {{ getState() == 1 ? 'locked':'not locked' }} !!</h4>-->
                    <!--<div class="lock unlocked"></div>-->
                    <div class="lock" ng-class="{ locked:getState() }"></div>

                    <!--<div name="lock" class="lock locked"></div>-->
                    <!--<div name="lock" class="lock unlocked"></div>-->
                </div>
            </div>
    </ion-content>
</ion-view>
