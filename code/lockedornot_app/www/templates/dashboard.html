

<ion-view view-title="Locked Or Not" name="dashboard-view">
    <ion-nav-buttons side="right">
        <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-nav-buttons>


    <ion-content class="padding">
        <div class="row"><div class="col text-center">
            <h3 class="title">Hi {{getUsername()}}!</h3>

            <div class="circle"  ng-class="{ locked:getState() }"></div>
            <div class="notification"></div>

        </div></div>
    </ion-content>
</ion-view>
